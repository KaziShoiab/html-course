<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Tutorial</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table>
      <caption>
        this is the table of marks of 10th class students
      </caption>
      <!-- the process of grouping columns -->
      <colgroup>
        <col span="2" style="color: blue" />
        <col span="1" style="background-color: green" />
        <col span="1" style="background-color: yellow" />

        <col span="2" style="background-color: red" />
      </colgroup>

      <!-- 1st table row -->
      <tr>
        <th colspan="3">Roll No</th>
        <th rowspan="3">Name</th>
        <th>Hindi</th>
        <th>Telugu</th>
        <th>English</th>
        <th>Maths</th>
      </tr>
      <!-- 2nd table row -->
      <tr>
        <td>01</td>
        <td>Harry</td>
        <td>30</td>
        <td>25</td>
        <td>40</td>
        <td>50</td>
      </tr>
      <tr>
        <td>05</td>
        <td>Ali</td>
        <td>30</td>
        <td>25</td>
        <td>40</td>
        <td>50</td>
      </tr>
      <tr>
        <td>02</td>
        <td>Potter</td>
        <td>30</td>
        <td>25</td>
        <td>40</td>
        <td>50</td>
      </tr>
      <tr>
        <td>03</td>
        <td>Nobita</td>
        <td>30</td>
        <td>25</td>
        <td>40</td>
        <td>50</td>
      </tr>
      <tr>
        <td>04</td>
        <td>Vikas</td>
        <td>30</td>
        <td>25</td>
        <td>40</td>
        <td>50</td>
      </tr>
    </table>
  </body>
</html>
