<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Submission</title>
    <link rel="stylesheet" href="/css/class9.css" />
  </head>
  <body>
    <form action="https://easifyworks.com/">
      <label for="Name">Enter Your Full Name</label><br />
      <input type="text" value="name" /><br />
      <label for="email">Enter Your Email ID</label><br />
      <input type="text" value="email" /><br />
      <label for="Mobile">Enter Your 10 Digit Mobile Number</label><br />
      <input type="text" value="mobile" /> <br />
      <label for="gender">Select Your Gender</label><br />
      <input type="radio" name="gender" /> <label for="male">male</label><br />
      <input type="radio" name="gender" /> <label for="female">female</label
      ><br />
      <label for="class">Select Your Class</label>
      <select name="class" id="class">
        <option value="General">General</option>
        <option value="Economy" selected>Economy</option>
        <option value="Business" >Business</option>
      </select>
      <input type="submit" />
    </form>
  </body>
</html>
