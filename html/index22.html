<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript 21</title>
  </head>
  <body>
    <h1 id="demo"></h1>
    <h2 id="demo1"></h2>
  </body>
  <script>
    let fruits = [
      ["mango", "banana"],
      ["Kiwi", "Orange"],
    ];
    let index = fruits.flat();
    console.log(index);
    let index5 = fruits.reverse();

    let num = [
      [1, 2],
      [3, 4],
      [5, 6],
    ];
    let index1 = (document.getElementById("demo").innerHTML = num.flat());

    //sorting
    let alpha = ["z", "y", "x", "w", "v", "u"];
    console.log(alpha);
    let index2 = alpha.sort();
    console.log(index2);

    let cars = ["mercedes", "Audi", "Jaguar", "Lamborghini"];
    let index3 = (document.getElementById("demo1").innerHTML = cars.sort());

    let alpha2 = ["a", "b", "c", "d"];
    let index4 = alpha2.reverse();
    console.log(index4);

    let num1 = [100, 90, 80, 70, 60];
    let index6 = num1.sort(function (a, b) {
      return a - b;
    });
    console.log(index6);

    let num2 = [10, 20, 30, 40, 50];
    let index7 = num2.sort(function (c, d) {
      return d - c;
    });
    console.log(index7);

    let even = [10, 9, 8, 7, 6, 5];
    let index8 = even.sort(function (one, two) {
      return one - two;
    });
    console.log(index8);
  </script>
</html>
